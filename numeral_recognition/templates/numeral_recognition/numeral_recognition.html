{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link href="{% static 'numeral_recognition/css/numeral_recognition.css' %}" rel="stylesheet" type="text/css">
    <title>Title</title>
{% endblock %}

{% block body %}
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>

    <div class="container text-center mt-5 p-5">
        <h1>手書き数字画像認識</h1>
        <div class="container text-center">
            <div class="m-3">
                <span>手書きの数字画像を認識し結果を表示する</span><br>
                <span>2層ニューラルネットワークでモデルを作成</span>
            </div>
        </div>
        <div class="border-line mt-3 mb-3"></div>
        <div class="d-flex justify-content-center">
            <div class="text-left flex-column">
                <h3>結果: <span id="result"></span></h3>
                <form method="post" action="/numeralRecognition/" enctype="multipart/form-data" id="form">
                    {% csrf_token %}
                    <span class="text-danger" id="errorMsg"></span><br>
                    <small>認識させる画像ファイルを選択してください</small><br>
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary" id="submitBtn">認識</button>
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'numeral_recognition/js/numeral_recognition.js' %}"></script>
{% endblock %}
